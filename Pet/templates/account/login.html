{% extends 'front/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account socialaccount %}


{% block content %}
    <div class="main main-raised">
        <div class="section section-full-screen section-signup">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="card card-signup">
                            <form class="form" method="POST" action="{% url 'account_login' %}">
                            {% csrf_token %}
                                <div class="header header-primary text-center">
                                    <h3>ARESP</h3>
                                    <h4>FA et Animaux</h4>
                                </div>
                                <p class="text-divider">Identifiez-vous</p>
                                <div class="content">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">face</i>
                                        </span>
                                        <input id="id_login" name="login" type="text" class="form-control" placeholder="Utilisateur...">
                                    </div>

                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                        <input  id="id_password" name="password"  type="password" placeholder="Mot de passe..." class="form-control" />
                                    </div>
                                    {% if redirect_field_value %}
                                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                                    {% endif %}
                                    <!-- If you want to add a checkbox to this form, uncomment this code

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="optionsCheckboxes" checked>
                                            Subscribe to newsletter
                                        </label>
                                    </div> -->
                                </div>
                                <div class="footer text-center">
                                    <button class="btn btn-simple btn-primary btn-lg" type="submit">Connexion</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
